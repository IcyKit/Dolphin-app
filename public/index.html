          <div class="header__logo">
            <img src="/resources/Vector.png" alt="Logo" />

          <h1>Оставайся на связи с друзьями, даже когда их нет рядом</h1>
          <button class="btn sign-up__btn" id="register_btn">
            Зарегистрироваться

          <button class="btn sign-in__btn" id="auth_btn">Войти</button>
        </div>
      </div>
      <img class="header__cover" src="/resources/company.png" alt="cover" />
    </header>
    <section class="bg">

          <p class="bg__box-statistic" id="messagesToday">0</p>

            Написано <br />

          </p>
        </div>
      </div>
    </section>

          <aside>
            <div class="actual aside__card">
              <h3>Актуальные темы</h3>
              <div class="actual__themes" id="actual__themes"></div>
            </div>
            <div class="bloggers aside__card">
              <h3>Интересные блогеры</h3>
              <div class="bloggers__content" id="bloggers__content"></div>
            </div>
          </aside>
        </div>
      </div>
    </main>
    <div class="signin__form">
      <div class="signin__form-content">
        <h2>Зарегистрируйтесь и узнайте обо всём первым</h2>
        <div class="signin__buttons">
          <button class="btn sign-up__btn" id="register_btn_down">
            Зарегистрироваться
          </button>
          <button class="btn sign-in__btn" id="auth_btn_down">Войти</button>
        </div>
      </div>
      <div class="bg-transition"></div>
    </div>
    <div class="post-popup-mobile hide" id="register_popup">
      <div class="post-popup-overlay">
        <div class="post-popup-content">
          <header>
            <button class="post-popup-drag"></button>
            <div class="post-popup-heading">
              <h2>Регистрация</h2>
              <svg
                width="17"
                height="17"
                viewBox="0 0 17 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                id="register_close_btn"
              >
                <path
                  d="M2.9 0.800002C2.72089 0.800002 2.54158 0.86823 2.40508 1.00508L1.00508 2.40508C0.73138 2.67878 0.73138 3.12192 1.00508 3.39492L6.11016 8.5L1.00508 13.6051C0.73138 13.8788 0.73138 14.3219 1.00508 14.5949L2.40508 15.9949C2.67878 16.2686 3.12192 16.2686 3.39492 15.9949L8.5 10.8898L13.6051 15.9949C13.8781 16.2686 14.3219 16.2686 14.5949 15.9949L15.9949 14.5949C16.2686 14.3212 16.2686 13.8781 15.9949 13.6051L10.8898 8.5L15.9949 3.39492C16.2686 3.12192 16.2686 2.67808 15.9949 2.40508L14.5949 1.00508C14.3212 0.73138 13.8781 0.73138 13.6051 1.00508L8.5 6.11016L3.39492 1.00508C3.25807 0.86823 3.07911 0.800002 2.9 0.800002Z"
                  fill="black"
                />
              </svg>
            </div>
          </header>
          <div class="sign-up__form">
            <div class="input-box" id="nickname-input-box">
              <label for="register_nickname">Выберите никнейм</label>
              <input
                id="register_nickname"
                type="text"
                placeholder="Выберите никнейм"
              />
            </div>
            <div class="input-box" id="email-input-box">
              <label for="register_email">Электронная почта</label>
              <input
                id="register_email"
                type="email"
                placeholder="Электронная почта"
              />
            </div>
            <div class="input-box" id="password-input-box">
              <label for="register_password">Пароль</label>
              <input
                id="register_password"
                type="password"
                placeholder="Пароль"
              />
            </div>
            <div class="input-box" id="repeat-password-input-box">
              <label for="register_repeat-password">Подтверждение пароля</label>
              <input
                id="register_repeat-password"
                type="password"
                placeholder="Подтверждение пароля"
              />
            </div>
            <div class="sign-up__form-btn">
              <button class="btn active-btn" id="submit_register_btn">
                Зарегистрироваться
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="post-popup-mobile hide" id="auth_popup">
      <div class="post-popup-overlay">
        <div class="post-popup-content">
          <header>
            <button class="post-popup-drag"></button>
            <div class="post-popup-heading">
              <h2>Авторизация</h2>
              <svg
                width="17"
                height="17"
                viewBox="0 0 17 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                id="auth_close_btn"
              >
                <path
                  d="M2.9 0.800002C2.72089 0.800002 2.54158 0.86823 2.40508 1.00508L1.00508 2.40508C0.73138 2.67878 0.73138 3.12192 1.00508 3.39492L6.11016 8.5L1.00508 13.6051C0.73138 13.8788 0.73138 14.3219 1.00508 14.5949L2.40508 15.9949C2.67878 16.2686 3.12192 16.2686 3.39492 15.9949L8.5 10.8898L13.6051 15.9949C13.8781 16.2686 14.3219 16.2686 14.5949 15.9949L15.9949 14.5949C16.2686 14.3212 16.2686 13.8781 15.9949 13.6051L10.8898 8.5L15.9949 3.39492C16.2686 3.12192 16.2686 2.67808 15.9949 2.40508L14.5949 1.00508C14.3212 0.73138 13.8781 0.73138 13.6051 1.00508L8.5 6.11016L3.39492 1.00508C3.25807 0.86823 3.07911 0.800002 2.9 0.800002Z"
                  fill="black"
                />
              </svg>
            </div>
          </header>
          <div class="sign-up__form">
            <div class="input-box">
              <label for="auth_nickname_email"
                >Никнейм или адрес электронной почты</label
              >
              <input
                id="auth_nickname_email"
                type="text"
                placeholder="Никнейм или адрес электронной почты"
              />
            </div>
            <div class="input-box">
              <label for="auth_password">Пароль</label>
              <input id="auth_password" type="password" placeholder="Пароль" />
            </div>
            <div class="sign-up__form-btn">
              <button class="btn active-btn" id="submit_auth_btn">
                Авторизироваться
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
